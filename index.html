<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <footer class="bg-[#659f8f]">
        <div class="container">
            <footer class="bg-[#659f8f]">
                <div class="container px-16 py-12 mx-auto sm:p-10">
                    <div class="grid sm:grid-cols-2 gap-4 lg:flex lg:justify-around">
                        <div class="sm:col-span-1 lg:row-span-2 lg:pt-4">
                            <h1 class="max-w-md text-lg font-semibold" >Subscribe to our newsletter for updates.</h1>
                            <div class="flex flex-col py-5 gap-5 sm:flex-row">
                                <input class="rounded-md p-3 sm:w-min" id="email" type="text" placeholder="Email Adress">
                                <button class="w-full px-6 py-2.5 text-white font-semibold bg-[#d86943] rounded-md sm:w-min">
                                    Subscribe
                                </button>
                            </div>
                        </div>
                        <div class="sm:row-start-2 lg:col-start-2 lg:pl-10">
                            <p class="text-[#313131] font-semibold pb-5">Quick Link</p>
                            <div class="flex flex-col gap-y-2">
                                <a href="#">Home</a>
                                <a href="#">Who We Are</a>
                                <a href="#">Our Philosophy</a>
                            </div>
                        </div>
                        <div class="sm:row-start-2 lg:col-start-3">
                            <p class="text-[#313131] font-semibold pb-5">Technologies</p>
                            <div class="flex flex-col gap-y-2">
                                <a href="#">HTML</a>
                                <a href="#">CSS</a>
                                <a href="#">JavaScript</a>
                            </div>
                        </div>
                    </div>
                    
                    <hr class="my-6 border-[#d86943]">
                    
                    <div class="flex">
                        <a href="#">
                            <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="">
                        </a>
                    </div>
    </footer>

</body>
</html>
